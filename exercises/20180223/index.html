<body>
  <script>
    function getMatrix(cols, rows, n) {
      if (cols * rows % 2 !== 0) throw Error("cols * rows的值必须为偶数");
      const loopTimes = cols * rows / 2
      const arr = []
      for (let i = 0; i < loopTimes; i++) {
        const rand = Math.ceil(Math.random() * n)
        arr.push(rand)
        arr.push(rand)
      }
      arr.sort(() => Math.random() - 0.5)
      return [...Array(rows)].reduce((ret, v, y) => {
        ret[y] = arr.slice(y * cols, (y+1) * cols )
        return ret
      }, [])
    }

    function logMatrix(matrix) {
      matrix.forEach(row => console.log(row.join(' ')))
    }

    logMatrix(getMatrix(4, 4, 3))

  </script>
