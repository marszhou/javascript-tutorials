<body>
  <script>
    let black = 1;
    let i = 0;
    find: while (true) {
      for (i = 0; i < 10; i++) {
        if ((black * 11 + 7 * i) / (black + 4 * i) === 3) {
          break find;
        }
      }
      black++;
    }
    console.log(`起初黑子的数量是${black + 4 * i}，白子的数量是${black * 11 + 7 * i}，共循环${i}次`)
  </script>
</body>
