<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
/* body {
  background: #ff0
} */
body  {
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
}

ul#cal {
  list-style: none;
  padding: 0;
  border-right: 1px solid black;
  border-top: 1px solid black;

  width: 232px;
  /* height: 320px; */
  background: rgb(131,131,131);

  display: flex;
  flex-wrap: wrap;
  /* align-items: flex-start; */
  align-content: flex-start;
}

ul#cal li{
  flex: 1 21%;
  height: 45px;
  background: #dcdcdc;
  text-align: center;
  line-height: 45px;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
  cursor: default;
  box-sizing: border-box;
}

ul#cal li.size2 {
  flex: 2 42%;
}

ul#cal li.size4 {
  flex: 1 100%;
}

ul#cal li.output {
  background: #A0A0A0;
  font-size: 36px;
  height: 81px;
  line-height: 110px;
  color: white;
  text-align: right;
  padding-right: 6px;
  font-family: "Shree Devanagari 714"
}

ul#cal li.func {
  background: #d0d0d0;
}

ul#cal li.operator {
  background: #f6872c;
  color: white;
}

ul#cal li.key:active {
  background: #a9a9a9;
}

ul#cal li.operator:active {
  background: #bd6821;
  color: #5d5d5d;
}
</style>
<script>
// https://developer.mozilla.org/en-US/docs/Web/API/Document
// https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model

var eq1 = []
var eq2 = []
// 公式的形式是 [a, op, b, r]
function emptyEquation() {
  eq1 = []
  eq2 = []
}

function onClick(e) {
  var el = e.target
  var classNames = el.className.split(' ')
  // debugger
  if (classNames.indexOf('number') > -1) {
    clickNumber(el.innerText)
  } else if (classNames.indexOf('func') > -1) {
    clickFunc(el.innerText)
  } else if (classNames.indexOf('dot') > -1) {
    clickDot()
  } else if (classNames.indexOf('operator') > -1) {
    if(el.innerText === '=') {
      clickEq()
    } else {
      clickOperator(el.innerText)
    }
  }
}

function clickNumber(n) {
  var value, index
  switch(eq1.length) {
    case 0:
      index = 0
      value = ''
      break
    case 1:
      index = 0
      if (eq2.length) {
        emptyEquation()
        clickNumber(n)
        return
      } else {
        value = eq1[index]
      }
      break
    case 2:
      index = 2
      value = ''
      break
    case 3:
      index = 2
      value = eq1[index]
      break
  }
  if (value.length === 0 || (value.length === 1 && value === '0')) {
    value = n
  } else {
    value = value + n
  }
  eq1[index] = value

  renderOutput()
}

function clickDot() {
  var index, value
  switch(eq1.length) {
    case 0:
      index = 0
      value = eq1[index]
      break
    case 1:
      index = 0
      value = eq1[index]
      if (eq2.length) {
        return
      }
      break
    case 2:
    case 3:
      index = 2
      value = eq1[index]
      break
  }
  if (value === undefined) {
    value = '0'
  }
  if (value.indexOf('.') === -1) {
    value = value + '.'
  }
  eq1[index] = value
  renderOutput()
}

function convertOp(origin) {
  var ops = {
    '÷': '/', '×': '*', '-': '-', '+': '+'
  }
  return ops[origin]
}

function clickOperator(newOp) {
  var newOp = convertOp(newOp)
  if (eq1.length === 3) {
    var r = tryCalculate()
    clickOperator(newOp)
  } else if (eq1.length === 2 || eq1.length === 1) {
    eq1[1] = newOp
  } else if (eq1.length === 0) {
    eq1[0] = [0]
    eq1[1] = newOp
  }
}

function clickEq() {
  tryCalculate()
}

function tryCalculate() {
  var [a, op, b] = eq1
  var [a2, op2, b2] = eq2
  if (!a) { return } else { a = parseFloat(a) }

  if (!op) { op = op2 }
  if (!op) { return }

  if (!b) { b = b2 } else { b = parseFloat(b)}
  if (b === undefined) { b = a}

  var r = calculate(a, op, b)
  eq1.push(r + '')
  eq2 = eq1
  eq1 = [r + '']
  renderOutput()
  return r
}

function calculate(a, op, b) {
  eq1 = [a, op, b]
  var s = eq1.join('')
  var r = eval(s)
  return r
}

function clickFunc(func) {
  if (func === 'C') {
    emptyEquation()
  } else if (func === '±' || func === '％') {
    var index, value
    switch(eq1.length) {
      case 0:
        break;
      case 1:
        index = 0
        value = eq1[index]
        break
      case 2:
        break
      case 3:
        index = 2
        value = eq1[index]
        break
    }

    if (parseFloat(value) !== 0) {
      if (func === '±') {
        if (value.indexOf('-') === 0) {
          value = value.substr(1)
        } else {
          value = '-' + value
        }
      } else {
        value = value * 0.01 + ''
      }
    }
    eq1[index] = value
  }
  renderOutput()
}

function renderOutput() {
  var el = document.querySelector('.output')
  var [a, , b, r] = eq1
  var value = (r === undefined) ? (
                (b === undefined) ? a : b
              ) : r
  value = (value !== undefined) ? value : '0'
  var value2 = +value + ''
  if (value.indexOf('.') > -1) {
    var match = value.match(/0*$/)
    if (match) {
      value2 = value2 + (value2.indexOf('.') > -1 ? '':'.') +match[0]
    }
  }
  var fontSize = value2.length > 10 ? Math.floor(36 * 10 / value2.length) : 36
  el.style.fontSize = fontSize+'px'
  el.innerText = value2
}

</script>

</head>
<body>

<ul id="cal" onclick="onClick(window.event)">
    <li class='size4 output'>
      0
    </li>
    <li class='key func'>C</li>
    <li class='key func'>±</li>
    <li class='key func'>％</li>
    <li class='key operator'>÷</li>
    <li class='key number'>7</li>
    <li class='key number'>8</li>
    <li class='key number'>9</li>
    <li class='key operator'>×</li>
    <li class='key number'>4</li>
    <li class='key number'>5</li>
    <li class='key number'>6</li>
    <li class='key operator'>-</li>
    <li class='key number'>1</li>
    <li class='key number'>2</li>
    <li class='key number'>3</li>
    <li class='key operator'>+</li>
    <li class='key size2 number'>0</li>
    <li class='key dot'>.</li>
    <li class='key operator'>=</li>
  </ul>
  </body>
</html>
