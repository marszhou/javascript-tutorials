<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
  input[type="text"],
  input[type="password"] {
    width: 100%;
  }

  button {
    flex-grow: 1;
    margin-right: 10px;
    font-size: 16px;
    border-radius: 16px;
  }

  .required {
    font-weight: bold;
    color: red;
  }
  </style>
  <title>Form</title>
</head>

<body>
  <div class="container" id="content" tabindex="-1">
    <h1>注册</h1>
    <form onSubmit="" target='_blank' action='http://localhost/' method='get'>
      <fieldset>
        <legend>填写以下信息</legend>
        <div class="form-group">
          <label><span class='required'>*</span>用户名:</label>
          <input class="form-control" type="text" name='username' placeholder="4到20个字符，由英文数字下划线组成" />
          <span></span>
        </div>
        <div class="form-group">
          <label for=""><span class='required'>*</span>密码:</label>
          <input class="form-control" type="password" name='password' placeholder="8-20位，必须包含数字，大小写字母和标点符号" />
        </div>
        <div class="form-group">
          <label for=""><span class='required'>*</span>电子邮件:</label>
          <input class="form-control" type="text" name='email' />
        </div>
        <div class="form-group">
          <label><span class='required'>*</span>性别:</label>
          <div class="radio">
            <label>
              <input type="radio" name='gender' value='1' /> 男</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name='gender' value='2' /> 女</label>
          </div>
        </div>
        <div class="form-group">
          <label>爱好:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='reading' /> 读书</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='tvgame' /> 电子游戏</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='sports' /> 运动</label>
          </div>
        </div>
        <p style='display: flex'>
          <button type='submit' class='btn btn-default'>提交注册</button>
          <button type='reset' class='btn btn-danger'>重写</button>
  </div>
  </fieldset>
  </form>
  </div>
</body>

</html>
