<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <style>
  button {
    flex-grow: 1;
    margin-right: 10px;
  }

  .required {
    font-weight: bold;
    color: red;
  }
  </style>
  <script src='./validate.js'></script>
  <title>Form</title>
</head>

<body>
  <div class="container">

    <h1>注册</h1>
    <form onSubmit="return validateForm()" target='_blank' action='http://localhost/' method='get'>
      <fieldset>
        <legend>填写以下信息</legend>
        <div class="form-group" id='username-container'>
          <label><span class='required'>*</span>用户名:</label>
          <input class="form-control"
                 type="text"
                 name='username'
                 placeholder="4到20个字符，由英文数字下划线组成"
                 />
          <span class="help-block tips"></span>

        </div>
        <div class="form-group" id='password-container'>
          <label for=""><span class='required'>*</span>密码:</label>
          <input class="form-control" type="password" name='password' placeholder="8-20位，必须包含数字，大小写字母和标点符号"/>
          <span class="help-block tips"></span>

        </div>
        <div class="form-group" id='email-container'>
          <label for=""><span class='required'>*</span>电子邮件:</label>
          <input class="form-control" type="text" name='email' />
          <span class="help-block tips"></span>

        </div>
        <div class="form-group has-success"  id='gender-container'>
          <label><span class='required'>*</span>性别:</label>
          <div class="radio">
            <label>
              <input type="radio" name='gender' value='1' /> 男</label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name='gender' value='2' /> 女</label>
          </div>
          <span class="help-block tips"></span>

        </div>
        <div class="form-group">
          <label>爱好:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='reading' /> 读书</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='tvgame' /> 电子游戏</label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name='hobbies[]' value='sports' /> 运动</label>
          </div>
        </div>
        <p style='display: flex'>
          <button type='submit' class='btn btn-default'>提交注册</button>
          <button type='reset' class='btn btn-danger'>重写</button>
  </div>
  </fieldset>
  </form>
  </div>
</body>

</html>
