    //抄袭抄袭
    function range(a, b, step = 1) {
        if (a === b) return [a, b]
        const stepCount = Math.ceil(Math.abs(a - b) / step) - 1
        const d = (a - b > 0) ? -1 : 1
        const steps = [...Array(stepCount)].map((_, index) => a + d * step * (index + 1))
        return [a, ...steps, b]
    }

    function sum(range) {
        return range.reduce((sum, value) => {
            return sum + value
        }, 0)
    }

    console.log(range(5, 2, 2))
    console.log(sum(range(5, 2, 2)))
