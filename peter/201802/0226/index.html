<html>
<script>
    function randomArray(col, row, n) {
        var procArray = [...Array((col * row) / 2)].map(e => parseInt(Math.random() * n, 10) + 1)
        procArray = procArray.concat(procArray).sort((a, b) => Math.random() > 0.5 ? 1 : -1)
        return [...Array(row)].map(e => [...Array(col)].map(e => procArray.shift()))
    }
    console.log(randomArray(5, 6, 5))
</script>

</html>
