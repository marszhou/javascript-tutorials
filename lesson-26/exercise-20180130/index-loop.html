<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 循环版
    function startGuess(max) {
      const random = Math.floor(Math.random() * max + 1)
      let count = 0
      let last = null
      while (true) {
        count++
        const number = parseInt(prompt('请输入1-' + max + '的数字' + (
          last !== null ?
            '\n上次输入的值比较' + (last > random ? '大' : '小') :
            ''
        )
        ));
        if (number !== number) {
          alert('失败了')
          break;
        } else {
          if (number !== random) {
            last = number
          } else {
            alert('祝贺你猜对了，共猜了' + count + '次')
            break
          }
        }
      }
    }
  </script>
</head>

<body>
  <button id="startBtn" onclick="startGuess(100)">开始</button>
</body>

</html>
