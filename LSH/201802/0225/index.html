<body>
  <script>
function randomarr(cols,rows,n) {
  const total=cols*rows
  const arr2=[] 
  for (let i = 0; i < total; i++) {
    arr2[i]=0
  }
  for (let i = 0; i < total; i++) {
    if(arr2[i]==0) {
      let num = Math.floor(Math.random()*n) + 1;
        arr2[i]=num;
          while(true) {
          let c = Math.floor(Math.random()*(total-i)) + i;
          if(arr2[c]==0) {
            arr2[c]=num;
            break;
          }
        } 
    }
  }
  let c=0
  const arr1=[]
  for (let i = 0; i < rows; i++) {
      arr1[i]=[]
    for (let j = 0; j < cols; j++) {
      arr1[i][j] = arr2[c++]
    }
  }
  console.log(arr1)
}
  </script>
</body>
